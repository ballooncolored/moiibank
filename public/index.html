    <script>
      var dropdown = document.getElementsByClassName("dropdown-btn"); var i; for (i = 0; i < dropdown.length; i++) { dropdown[i].addEventListener("click", function() { this.classList.toggle("active"); var dropdownContent = this.nextElementSibling; if (dropdownContent.style.display === "block") { dropdownContent.style.display = "none"; } else { dropdownContent.style.display = "block"; } }); };
      var eye = document.getElementsByClassName("input-eye-icon"); var i; for (i = 0; i < eye.length; i++) { eye[i].addEventListener("click", function() { this.classList.toggle("active"); var eyeInput = this.previousElementSibling; if (eyeInput.type === "text") { eyeInput.type = "password"; } else { eyeInput.type = "text"; } }); };

      $('#select-payment').selectize({
        sortField: 'text'
      });
      $('#select-payment2').selectize({
        sortField: 'text'
      });
    </script>

</script>
